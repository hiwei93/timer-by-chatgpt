<!DOCTYPE html>
<html>
<head>
  <title>Timer by ChatGPT</title>
</head>
<body>
  <h1>Timer by ChatGPT</h1>

  <label for="seconds">Enter seconds:</label>
  <input id="seconds" type="number" min="1" value="10" />

  <h2 id="timer">00:00:10</h2>

  <button id="start-stop-button" onclick="startStop()">Start</button>

  <script>
    let interval;
    let seconds = document.getElementById('seconds').value;
    let timer = document.getElementById('timer');

    function startStop() {
        if (interval) {
          // Stop the timer if it's already running
          clearInterval(interval);
          interval = null;
          seconds = document.getElementById('seconds').value;
          timer.innerHTML = formatTime(seconds);
          document.getElementById('start-stop-button').innerHTML = 'Start';
        } else {
          // Start the timer
          interval = setInterval(() => {
            seconds--;
            if (seconds === 0) {
              // Play an alert sound and reset the timer
              new Audio().play();
              seconds = document.getElementById('seconds').value;
            }
            timer.innerHTML = formatTime(seconds);
          }, 1000);
          document.getElementById('start-stop-button').innerHTML = 'Close';
        }
      }

    function formatTime(seconds) {
      const date = new Date(null);
      date.setSeconds(seconds);
      return date.toISOString().substr(11, 8);
    }
  </script>
</body>
</html>
